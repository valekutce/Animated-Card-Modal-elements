<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>About Me Card</title>
</head>
<body>

    <div class="container">
        <div class="overlay"></div>

        <div class="card">
            <button class="close-btn"> &times;</button>
            <img src="images/person-1.jpg" alt="" class="card-img">
            <h1 class="card-heading"> John Doe</h1>

            <p class="card-para"> 
                <i class="fa fa-quote-left"></i>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis repellat, tenetur consequuntur obcaecati quasi, eligendi aperiam adipisci alias eius perspiciatis magnam maxime exercitationem quam? Explicabo asperiores illo veritatis! Eveniet, incidunt.
                <i class="fa fa-quote-right"></i>
            </p>

            <ul class="social-list">
                <li> 
                    <a href="#" class="social-link">
                        <i class="fa fa-facebook-square social-icon"></i>
                    </a>
                </li>
                <li> 
                    <a href="#" class="social-link">
                        <i class="fa fa-linkedin  social-icon"></i>
                    </a>
                </li>
                <li> 
                    <a href="#" class="social-link">
                        <i class="fa fa-twitter-square  social-icon"></i>
                    </a>
                </li>
                <li> 
                    <a href="#" class="social-link">
                        <i class="fa fa-instagram  social-icon"></i>
                    </a>
                </li>
            </ul>
            <button class="card-btn"> View Profile</button>
        </div>

        <button class="about-btn"> About Me</button>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
